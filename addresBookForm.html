<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <link rel="shortcut icon" href="logo.png">
  <link rel="stylesheet" href="addressBookForm.css">
  <title>Address Book Form</title>
</head>

<body>
    <!-------- UC1 ------->
  <header class="header-content header">
    <div class="logo-content">
      <img src="logo.png" alt="logo" />
      <div>
        <span class="addressBook-text">Address</span><br />
        <span class="addressBook-text addressBook-book">Book</span>
      </div>
    </div>
  </header>

  <!-------- UC-2 ------->
  <div class="form-content">
    <form action="#" class="form" onreset="resetForm()" onsubmit="save()">
      <div class="form-head">
        <div class="form-head-text">Person Address Form</div>
            <a href="addresBookForm.html"><img class="form-head-image" src="cancelButton.jpeg"
              alt="logo"></a>
        </div>
    </form>
  </div>

  <!---------- UC-3 -------->
  <div class="form-constrains">
    <div class="row-content">
      <label for="name" class="label text">Full Name</label>
      <br>
      <input type="text" class="input" id="name" name="name" placeholder="Enter Your name..." autocomplete="off" required>
      <error-output class="name-error"></error-output>
    </div>
    <div class="row-content">
      <label for="phoneNumber" class="label text">Phone Number</label>
      <br>
      <input type="tel" class="input" id="phoneNumber" name="phoneNumber" placeholder="Enter Your phone number.." autocomplete="off" required>
      <error-output class="tel-error"></error-output>
    </div>
    <div class="row-content">
      <label for="address" class="label text">Address</label>
      <br>
      <textarea name="address" id="address" placeholder="Enter Your address.." autocomplete="off" required></textarea>
    </div>
    <div class="row-content">
      <div class="column-constrains">
        <div class="column-content">
          <label for="city" class="label text">City</label>
          <br>
          <select name="city" id="city" required>
            <option selected disabled hidden value="Select City">Select City</option>
            <option value="Bengaluru">Bengaluru</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chennai">Chennai</option>
            <option value="Delhi">Delhi</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Lucknow">Lucknow</option>
            <option value="Panaji">Panaji</option>
            <option value="Patna">Patna</option>
            <option value="Mumbai">Mumbai</option>
              </select>
        </div>
        <div class="column-content">
          <label for="state" class="label text">State</label>
          <br>
          <select name="state" id="state">
            <option selected disabled hidden value="Select State">Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Bihar">Bihar</option>       
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="West Bengal">West Bengal</option>
          </select>
        </div>
        <div class="column-content">
          <label for="zip" class="label text">Zip code</label>
          <br>
          <input type="text" class="input zipcode" id="zip" name="zip" autocomplete="off" placeholder="Your zipcode.." required>
          <error-output class="zip-error"></error-output>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
